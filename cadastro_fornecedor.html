<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <!-- link de icones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link de favicon -->
    <link rel="shortcut icon" href="img/logo.jpg" type="icone">
    <title>União Quimica</title>
</head>
<body>
    <body>
        <!-- Parte do cabeçalho -->
        <header>
           <!-- logo -->
            <a href="#"><img src="assets/senai.svg" alt=""></a>
               
            <img src="img/Marca-Uniao_original.png" alt="logoprincipal" class="logo_da_barra">
               <!-- Barra de navegação com links -->
               <nav>
                <a href="#"><i class="fa fa-home"></i>Sobre nós</a>
                <a href="#"><i class="fa fa-book"></i>Produtos</a>
                <a href="#"><i class="fa fa-phone"></i>Contato</a>
                
            </nav>
        </header>
    
        <!-- Parte principal-->
        <main class="destaque">
            <img src="img/bannerPrincipal_desfocado.jpg" alt="destaque de fundo">

            <div class="destaqueTexto2">
             <section id="sessao-login">
                <h2><span>Sistema de Cadastro</span></h2>
                <h3 class="subit">Cadastro de Fornecedor</h3>
                <form id="form-contato">
                    <input type="text" name="name" placeholder="Usuário">
                    <input type="password" name="email" placeholder="Senha" maxlength="8">
                    <input type="text" name="name" placeholder="Telefone">
                    <a href="#" class="botao3"><input type="submit" name="enviar" value="Cadastrar"></a>
                    
                </form>
                <br>
                <h3 class="subit">Listagem de Fornecedores</h3>

                
                <table border="1" class="tabela">
                   <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                   </tr>
                   
                </table>
                <a href="#"><h4>Voltar</h4></a>
             </section>
            </div>
             
        </main>
     </body>   
   
</html>
